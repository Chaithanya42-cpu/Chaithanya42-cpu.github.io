<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image → Styled Text Converter (Offline)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    input[type="file"] {
      margin-bottom: 12px;
    }
    img {
      max-width: 100%;
      max-height: 260px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      height: 260px;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 12px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image → Styled Text Converter (Offline)</h1>

    <input type="file" accept="image/*" id="imageInput" />

    <div>
      <img id="preview" style="display:none" />
    </div>

    <button id="extractBtn" disabled>Extract Text</button>

    <textarea id="output" placeholder="Styled text output will appear here"></textarea>

    <div class="note">
      Formatting rules:<br />
      Bold → *text*<br />
      Italic → _text_<br />
      Bold + Italic → _*text*_
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const extractBtn = document.getElementById('extractBtn');
    const output = document.getElementById('output');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      extractBtn.disabled = false;
    });

    extractBtn.addEventListener('click', () => {
      extractBtn.disabled = true;
      extractBtn.textContent = 'Extracting…';

      // MOCK OUTPUT — replace with real OCR when wiring backend
      const mockedOutput = `_*No more toe pain during long hours of standing.*_

That’s what *Closed-toe heels* are made for.

They hold your foot in place, reduce pressure on your toes, and feel comfortable from morning meetings to evening plans.

_Stylish enough for work._
_Supportive enough for all day._

Winter heels that don’t ask you to compromise.

*Shop Closed-Toe Collection*`;

      setTimeout(() => {
        output.value = mockedOutput;
        extractBtn.textContent = 'Extract Text';
        extractBtn.disabled = false;
      }, 700);
    });
  </script>
</body>
</html>
