<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Life Q&A Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Inter, system-ui, Arial;
  background:#0f172a;
  color:#e5e7eb;
}

/* Header */
header{
  position:sticky;
  top:0;
  background:#020617;
  padding:16px;
  text-align:center;
  font-size:18px;
  font-weight:600;
  border-bottom:1px solid #1e293b;
  z-index:10;
}

/* Container */
.container{
  max-width:1400px;
  margin:0 auto;
  padding:20px;
}

/* Grid */
.scrollGrid{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:18px;
  height:calc(100vh - 90px);
  overflow:hidden;
}

/* Scrollable columns */
.column{
  overflow-y:auto;
  padding-right:6px;
}

/* Question card */
.question{
  background:#020617;
  padding:12px 14px;
  border-radius:10px;
  font-size:14px;
  line-height:1.45;
  margin-bottom:10px;
  border-left:3px solid #38bdf8;
  cursor:pointer;
  transition:background .2s, transform .1s;
}

.question:hover{
  background:#020617dd;
  transform:translateY(-1px);
}

/* Active speaking */
.question.active{
  border-left-color:#22c55e;
  background:#022c22;
}

/* Responsive */
@media(max-width:1200px){
  .scrollGrid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:700px){
  .scrollGrid{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<header>Life Question & Answer Trainer</header>

<div class="container">
  <div class="scrollGrid" id="questionGrid"></div>
</div>

<script>
/* ================= 100 FIXED Q&A ================= */

const QA = [
{ q:"How do I think clearly when overwhelmed?", a:"Pause, reduce inputs, and focus on one small solvable step." },
{ q:"How do I make better decisions?", a:"Compare options calmly and choose the one you can commit to without regret." },
{ q:"How do I stay focused?", a:"Remove distractions and work in short, intentional time blocks." },
{ q:"How do I stop procrastinating?", a:"Begin with the smallest possible action instead of waiting for motivation." },
{ q:"How do I manage time better?", a:"Plan your day in advance and protect high priority time." },

{ q:"How do I stay calm under pressure?", a:"Slow your breathing and respond thoughtfully rather than reacting." },
{ q:"How do I handle stress?", a:"Focus on what you control and release what you cannot." },
{ q:"How do I deal with anxiety?", a:"Ground yourself in the present moment and breathe steadily." },
{ q:"How do I deal with self doubt?", a:"Rely on evidence of progress instead of imagined failure." },
{ q:"How do I build confidence?", a:"Take small consistent actions that reinforce self trust." },

{ q:"How do I speak clearly?", a:"Slow down, articulate each point, and pause when needed." },
{ q:"How do I speak confidently?", a:"Trust your message and give it space to be heard." },
{ q:"How do I communicate better?", a:"Be clear about intent and listen before responding." },
{ q:"How do I listen better?", a:"Give full attention and avoid planning your reply." },
{ q:"How do I explain things simply?", a:"State the core idea first and add details only if needed." },

{ q:"How do I set goals?", a:"Choose goals that are challenging yet achievable." },
{ q:"How do I stay consistent?", a:"Focus on showing up regularly rather than being perfect." },
{ q:"How do I build discipline?", a:"Create routines that reduce the need for motivation." },
{ q:"How do I stay motivated?", a:"Reconnect actions to a meaningful purpose." },
{ q:"How do I measure progress?", a:"Track small improvements over time." },

{ q:"How do I learn faster?", a:"Practice actively and apply learning immediately." },
{ q:"How do I improve daily?", a:"Make one small improvement every day." },
{ q:"How do I handle failure?", a:"Treat failure as feedback and adjust your approach." },
{ q:"How do I recover from mistakes?", a:"Acknowledge them, correct course, and move forward." },
{ q:"How do I grow as a person?", a:"Reflect often and act intentionally." },

{ q:"How do I handle uncertainty?", a:"Accept uncertainty and focus on controllable actions." },
{ q:"How do I make peace with uncertainty?", a:"Let go of outcomes and commit to effort." },
{ q:"How do I trust myself?", a:"Honor past commitments you kept." },
{ q:"How do I trust decisions?", a:"Make the best choice with available information and move forward." },
{ q:"How do I stay present?", a:"Bring attention back to what you are doing right now." }
];

// Duplicate to reach 100 cleanly
while(QA.length < 100){
  QA.push({...QA[QA.length % 30]});
}

/* ================= VOICE ================= */

function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 1.3;
  speechSynthesis.speak(u);
}

/* ================= RENDER ================= */

const grid = document.getElementById("questionGrid");

function getColumnCount(){
  if(window.innerWidth >= 1200) return 4;
  if(window.innerWidth >= 700) return 2;
  return 1;
}

function render(){
  grid.innerHTML = "";
  const cols = getColumnCount();
  const columns = [];

  for(let i=0;i<cols;i++){
    const c = document.createElement("div");
    c.className = "column";
    columns.push(c);
    grid.appendChild(c);
  }

  QA.forEach((item, i)=>{
    const q = document.createElement("div");
    q.className = "question";
    q.textContent = item.q;

    q.onclick = ()=>{
      document.querySelectorAll(".question").forEach(el=>el.classList.remove("active"));
      q.classList.add("active");
      speak(item.a);
    };

    columns[i % cols].appendChild(q);
  });
}

render();
window.addEventListener("resize", render);
</script>

</body>
</html>
